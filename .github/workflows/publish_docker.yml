name: publish docker on master merge

on:
  push:
    branches: [master]

jobs:
  run-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Lets go"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: antonemery/chord-app:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@v0.1.3
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.SSHKEY }}
          script: |
            # Stop running container
            docker stop chord_app

            # Remove old container
            docker rm chord_app

            # Pull and run new container
            # docker run --restart unless-stopped --name chord_app --env-file variables.env -p 8080:8080 -e "run_mode_env=start" antonemery/chord-app:latest

            docker run \
            --restart unless-stopped \
            --env-file variables.env \
            -p 8000:8000 \
            --name chord_app \
            -e "run_mode_env=start" \
            antonemery/chord-app:latest


